<form (ngSubmit)="searchFor(searchForm)" #searchForm="ngForm">
    <div class="form-group">
      <input #button type="text" class="form-control" name="find" placeholder="Enter username" [(ngModel)]= "searchInfo.find"  #find='ngModel'>
      <button type="submit" class="btn btn-group" (click)="searchFor()"> Search</button>
    </div>
  </form>
