<div class="container">
    <div class="row">
        <div class="col-md-4 card">
            <div class="card-body">
                <img src="{{users.avatar_url}}">
                <table class="table table-striped table-light">
                    <tbody>
                        <tr>
                            <th scope="row">Github Username:</th>
                            <td> <a href="{{users.html_url}}" target="_blank">{{users.login}} </a></td>
  
                        </tr>
                        <tr>
                            <th scope="row">Repositories:</th>
                            <td>{{users.public_repos }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Date created:</th>
                            <td>{{users.created_at | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-8">
            <div class="table table-striped card">
                <table class="table card-body">
                    <tbody>
                        <tr *ngFor='let repository of userRepos.newRepository'>
                        <td>
                            <a href="{{repository.html_url}}" target="_blank" >{{repos.name}}</a><br>
                            <p class="desc">Description: {{repos.description}}</p><br>
                            <p>Date Created: {{repos.created_at | date}}</p>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
